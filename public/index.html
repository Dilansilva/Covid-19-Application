<!DOCTYPE html>
<html>
    <head>
            <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
        <!--Chart.js-->
    <!-- //<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> -->
    
    <link rel="stylesheet" href="./css/styles.css">

    </head>
    <body>
        
        <div class="container-fluid">
            <h1 class="textcenter"><b>COVID-19</b>: Live Situation: <b><span id="country"></span></b></h1>
                <br>
                <div class="container">
                    <form>
                        <input placeholder="Enter Country here">
                        <button class="btn btn-primary">Search</button>
                    </form> 
                      <b class="textcenter"><p id="error"></p></b>
                </div>
                <br><br>
                <div class="container">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="outliner">
                            <h2 class="textcenter">Total Figures</h2>
                                <br>
                            <div class="totalconfirmedCases">
                                <h5 class="textcenter">Confirmed Cases : <span id="confirmed"></span></h5>
                            </div>
                                <br>
                            <div class="deaths">
                                <h5 class="textcenter">Deaths : <span id="deaths"></span></h5>
                            </div>
                                <br>
                            <div class="recovered">
                                <h5 class="textcenter">Recovered : <sapn id="recovered"></sapn></h5>
                            </div>
                                <br>
                            <div class="active">
                                <h5 class="textcenter">Active Cases : <span id="active"></span></h5>
                            </div> <br><br><br>
                        </div>
                      </div><br>
                      <div class="col-sm-6">
                            <div class="outliner">
                                <h2 class="textcenter">Daily Figures</h2>
                                    <br>
                                <div class="todaytotalconfirmedCases">
                                    <h5 class="textcenter">Confirmed Cases: <span id="todayconfirmed"></span></h5>
                                </div>
                                    <br>
                                <div class="todaydeaths">
                                    <h5 class="textcenter">Deaths: <span id="todaydeaths"></span></h5>
                                </div>
                                    <br>
                                <div class="todayrecoverd">
                                    <h5 class="textcenter">Recovered: <span id="todayrecovered"></span></h5>
                                </div>
                                    <br>
                                <div>
                                    <h5 class="textcenter textwhite">Active Cases: <sapn id="active"></sapn></h5>
                                </div> <br><br><br>
                            </div>
                      </div>
                      <!-- <div class="col-sm">
                        One of three columns
                      </div> -->
                    </div>
                </div>
        </div>
            
          <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

     <!--client side javascript-->
     <script src="/js/app.js"></script>
    </body>
</html>
